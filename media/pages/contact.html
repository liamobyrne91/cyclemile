<body>
<div id="container">
  <header>
    <div id="logo"></div>
    <nav>
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="track.html">Track</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
  <div id="content1_contact">
    <h1>Contact</h1>
    <p>Please complete the following contact form and we will respond to your message as soon as possible.</p>
  </div>
  <div id="content2_contact">
    <form id="contact" action="../php/contact.php" method="post" autocomplete="off">
      <table>
        <tr>
          <td><label for="fname">Forename:</label></td>
          <td><input type="text" id="fname" name="fname" class="stored" placeholder="Forename" required/></td>
        </tr>
        <tr>
          <td><label for="sname">Surname:</label></td>
          <td><input type="text" id="sname" name="sname" class="stored" placeholder="Surname" required/></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" class="stored" placeholder="Email" required/></td>
        </tr>
        <tr>
          <td><label for="message">Message:</label></td>
          <td><textarea id="message" name="message" rows="5" cols="20" class="stored" placeholder="Message" required></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Submit" id="submit" onClick="clearStorage ();" /></td>
        </tr>
      </table>
    </form>
    <div id="response"></div>
  </div>
  </main>
  <footer> <em>&copy; 2013 CycleMile</em> </footer>
</div>
